<div class="text-center">
  <div class="row d-flex justify-content-center">
   <div class="card" style="width: 45rem;">
    <img src="https://images.unsplash.com/photo-1584813539806-2538b8d918c6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Ping Pong Score Keeper</h5>
    </div>
    <h1><span class="displayOne">0</span> to <span class="displayTwo">0</span></h1>
    <h6>Use the buttons below to keep score</h6>
    <div>
        <h6 class="select">Playing to:</h6>
        <select name="" id="gameRounds">
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select>
    </div>
     <div class="card-body">
        
        <button type="button" class="playerOne btn btn-primary">Player One</button>
        <button type="button" class="playerTwo btn btn-success">Player Two</button>
        <button type="button" class="reset btn btn-danger">Reset</button>
    </div>
  </div>
</div>
</div>
